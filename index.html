<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/pageA.css">
	<link rel="stylesheet" type="text/css" href="./css/pageB.css">
	<link rel="stylesheet" type="text/css" href="./css/pageC.css">
</head>
<body>
	<section class="container">
		<!-- 第一页 -->
		<section class="page-a page-com">
			<!-- 月亮 -->
			<figure class="moon"></figure>
			<!-- 树 -->
			<figure class="tree"></figure>
			<!-- 云 -->
			<figure class="cloudy"></figure>
			<!-- 圣诞老人 -->
			<figure class="deer"></figure>
			<!-- 窗户 -->
			<figure class="window">
				<div class="window-bg"></div>
				<div class="window-content">
					<div class="window-left"></div>
					<div class="window-right"></div>
				</div>
			</figure>
		</section>
		<!-- 第二页 -->
		<section class="page-b page-com">
			<figure class="girl"></figure>
			<figure class="cat"></figure>
			<figure class="boy boy-walk"></figure>
			<figure class="carousel">
				<figure class="carousel-container">
					<img class="carousel-img" src="./images/carousel/1.png">
					<img class="carousel-img" src="./images/carousel/2.png">
					<img class="carousel-img" src="./images/carousel/3.png">
				</figure>
			</figure>
		</section>
		<!-- 第三页 -->
		<section class="page-c page-com">
			<!-- 月亮 -->
			<figure class="moon"></figure>
			<!-- 树 -->
			<figure class="tree"></figure>
			<!-- 云 -->
			<figure class="cloudy"></figure>
			<!-- 窗户 -->
			<figure class="pagec-window">
				<div class="pagec-window-bg pagec-bg"></div>
				<div class="pagec-window-content">
					<div class="pagec-window-left"></div>
					<div class="pagec-window-right"></div>
				</div>
			</figure>
			<!-- 圣诞老人 -->
			<figure class="pagec-deer"></figure>
			<!-- 雪花 -->
			<canvas id="snow" width="1000px" height="600px" ></canvas>
		</section>
	</section>

	<script type="text/javascript" src="./js/pageA.js"></script>
	<script type="text/javascript" src="./js/pageB.js"></script>
	<script type="text/javascript" src="./js/pageC.js"></script>
	<script type="text/javascript" src="./js/snow.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
